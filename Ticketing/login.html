<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Badger Technologies Ticketing System</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Login to Badger Technologies professional IT ticketing system.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon-16x16.png">
    
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Login specific styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #93c5fd;
            font-size: 0.875rem;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input-icon {
            position: relative;
        }
        
        .form-input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .form-input-icon input {
            padding-left: 2.5rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert-success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
        }
        
        .alert-hidden {
            display: none;
        }
        
        .demo-alt-text {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        
        .demo-credentials {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .demo-credentials h4 {
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .demo-credentials p {
            color: #6b7280;
            margin: 0.25rem 0;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-header,
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Badger Technologies</span>
            </div>
            <p class="login-subtitle">Ticketing System</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <!-- Demo credentials notice -->
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Login</h4>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> badger2024</p>
                <p class="demo-alt-text">Or use: benjamin@badgertechnologies.us / admin123</p>
            </div>
            
            <div id="loginAlert" class="alert alert-error alert-hidden">
                Invalid username or password. Please try again.
            </div>
            
            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <div class="form-input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Demo login credentials
        const validCredentials = [
            { username: 'admin', password: 'badger2024' },
            { username: 'benjamin@badgertechnologies.us', password: 'admin123' },
            { username: 'benjamin', password: 'admin123' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');
            
            // Check credentials
            const isValid = validCredentials.some(cred => 
                cred.username.toLowerCase() === username.toLowerCase() && 
                cred.password === password
            );
            
            if (isValid) {
                // Store login session
                sessionStorage.setItem('badger-logged-in', 'true');
                sessionStorage.setItem('badger-user', JSON.stringify({
                    username: username,
                    name: 'Benjamin Sherman',
                    email: 'benjamin@badgertechnologies.us',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message briefly
                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = 'Login successful! Redirecting...';
                alertDiv.classList.remove('alert-hidden');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } else {
                // Show error message
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Invalid username or password. Please try again.';
                alertDiv.classList.remove('alert-hidden');
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    alertDiv.classList.add('alert-hidden');
                }, 3000);
            }
        });

        function showForgotPassword() {
            alert('For demo purposes, use the credentials shown above.\n\nIn a production system, this would redirect to a password reset page.');
        }

        // Check if already logged in
        if (sessionStorage.getItem('badger-logged-in')) {
            window.location.href = 'index.html';
        }

        // Auto-fill demo credentials for easier testing
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handler to demo credentials to auto-fill
            document.querySelector('.demo-credentials').addEventListener('click', function(e) {
                if (e.target.tagName === 'P' && e.target.textContent.includes('admin')) {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'badger2024';
                } else if (e.target.textContent.includes('benjamin@')) {
                    document.getElementById('username').value = 'benjamin@badgertechnologies.us';
                    document.getElementById('password').value = 'admin123';
                }
            });
        });
    </script>
</body>
</html>
